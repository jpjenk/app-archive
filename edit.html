  <input type="hidden" id="dar_id", name="archive_id" value="">
  
  <table cellpadding='5' width='100%'>
    
    <tr><td><b>Title:</b></td>
    <td><input type='text' id='dar_title' name='title' size='80'/></td></tr>
    
    <tr><td><b>Description:</b></td>
    <td><textarea rows='2' cols='80' id='dar_description' name='description'></textarea></td></tr>

    <td><input type='text' id='dar_authors' name='authors' size='80'/></td></tr>
    
    <tr><td><b>DOI:</b></td>
    <td id='dar_doi'><input type='text' name='doi' size='80'></td>
    
    <tr><td><b>Data URI:</b></td>
    <td><input type='text' id='dar_uri' size='80' disabled/></td></tr>
    
    <tr><td><b>Viewable:</b></td>
    <td><input type="checkbox" id="dar_public" name="is_public">&nbsp;<b>Public</b></td></tr>
    
    <tr><td><b>Data archived:</b></td>
    <td id='dar_fetched'></td></tr>
    
    <tr><td><b>Metadata created:</b></td>
    <td id='dar_created'></td></tr>
    
    <tr><td><b>Metadata modified:</b></td>
    <td id='dar_modified'></td>
    
    <tr><td><b>Record created by:</b></td>
    <td id='dar_authent'></td></tr>
    
  </table>

  <div id='dar_data' style='margin-top: 30px'>

    Download archived data</button>
    <span style="margin-left: 100px">
    <button type='button' id='btn_generate' onclick='pageapp.doRetrieve()'>

    </button></span></p>
  </div>
