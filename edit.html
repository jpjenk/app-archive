   <div class="uk-padding uk-width-1-8@s">

      <h3 class='uk-card-title' id='dar_header'>Data Archive </h3>
      
      <form name='dar_edit' onsubmit="event.preventDefault(); page_app.doSave()" action="none">
      <input type="hidden" id="dar_id", name="archive_id" value="">
      <table cellpadding='5'>
      
      <tr><td><b>Title:</b></td>
      <td><input type='text' id='dar_title' name='title' size='80'/></td></tr>

      <tr><td><b>Description:</b></td>
      <td><textarea rows='2' cols='80' id='dar_description' name='description'></textarea></td></tr>
      
      <tr><td><b>Author(s):</b></td>
      <td><input type='text' id='dar_authors' name='authors' size='80'/></td></tr>
      
      <tr><td><b>DOI:</b></td>
      <td id='dar_doi'></td>
      
      <tr><td><b>Data URI:</b></td>
      <td><input type='text' id='dar_uri' size='80' disabled/></td></tr>
      
      <tr><td><b>Creation date:</b></td>
      <td id='dar_created'></td>
      
      <tr><td><b>Modification date:</b></td>
      <td id='dar_modified'></td>

    </table>

    <p><b><input type="checkbox" id="dar_public" name="is_public">&nbsp;Make this archive publicly available</b></p>
    
    <p><button type='submit' name='save'>Save changes</button>
    <button type='button' name='cancel' onclick='page_app.doCancel()'>Cancel</button>
    &nbsp;&nbsp;&nbsp;
    <button type='button' name='download' onclick='page_app.doDownload()'>Download archive contents</button></p>

    <p>&nbsp;</p>
    
    <p><button type='button' name='delete'>Delete this archive</button></p>
    
    </form>
