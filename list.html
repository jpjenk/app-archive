<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PBDB Data Archive</title>
  <!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
	<!-- UIkit JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
</head>

<body>

  <h1 class="uk-heading-line uk-text-center">Data Archives</h1>

  <ul class="uk-list uk-list-striped" id="archiveList">

</body>

<script type="text/javascript">
  $(document).ready(function(){

    $.ajax( {
      url: "/archives/list",
      dataType: "json"
    })
    .done (function (data) {
      for (var rec in data) {
        var item;

        item = "<li><span style='float:left;'>";
        item += "<b>" + data[rec]['title'] + "</b>";

        if (data[rec]['doi']) {
            item += "    [DOI:  " + data[rec]['doi'] + "]";
        }

        item += "</span><div style='float:right;'>";
        item += "<i> (" + data[rec]['authors'] + ")</i>";
        item += "<a href='/classic/app/archive/view?id=";
        item += data[rec]['archive_no'] + "'>";
        item += "  - View Details ";
        item += "</a>";
        item += "</li>";

        $('#archiveList').append(item);
      }
    });
  })
</script>
   
</html>
